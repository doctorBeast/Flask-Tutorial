{% extends 'base.html' %}

{% block container %}
	<div class="top-pad">
		{% for id, prod in products.items() %}
			<div class="well">
				<h2>
					<a href="{{url_for('produ.product', key=id)}}">{{prod['name']}}</a>
					<small>$ {{prod['price']}}</small>
				</h2>
			</div>
		{% endfor %}
	</div>
{% endblock %}
