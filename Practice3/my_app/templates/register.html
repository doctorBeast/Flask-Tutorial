{% extends 'home.html' %}

{% block container %}
	<form action="{{url_for('bprint.register')}}" method="POST">
		{{form.csrf_token}}
		<div class="form-group">{{form.username.label}} : {{form.username()}}</div>
		<div class="form-group">{{form.password.label}} : {{form.password()}}</div>
		<div class="form-group">{{form.confirm_password.label}} : {{form.confirm_password()}}</div>
		<button type="submit">Submit</button>
	</form>
{% endblock %}
